"'Base Screen' As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =_VarGblAppColors.LightText

    canBaseScreen As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =App.Height-175
        Width: =Parent.Width
        Y: =80
        ZIndex: =3

        dataCardBaseScreen As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.Height - 100
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

    compBaseHeader As Header:
        ZIndex: =4

    compBaseBottomBar As BottomBar:
        Y: =1026
        ZIndex: =5

    Label18 As label:
        Height: =70
        Size: =21
        Text: =//If(TextInput3 in TextInput4
        Width: =560
        X: =80
        Y: =355
        ZIndex: =6

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Items: |
            =Filter(
                'Order Lines',
                'Order Number'.'Order Type' = 'Order Type (Choice)'.'Empty jar Order' && Salesperson.'Primary Email' = User().Email && IsToday('Created On') && DateAdd(Today(), -1) = 'Created On')
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        Y: =167
        ZIndex: =9

        Label20 As label:
            Height: =70
            OnSelect: =Select(Parent)
            Size: =21
            Text: =ThisItem.'Order Line No'
            Width: =560
            X: =40
            Y: =40
            ZIndex: =1

